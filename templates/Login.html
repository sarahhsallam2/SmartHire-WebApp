<!DOCTYPE html>
<html lang="en">
<head>
    <title>Modern Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body{
        background-color:rgb(126, 181, 213);
    }
    </style>
    
    <link rel="stylesheet" href="css/login.css">
    <title>Home Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" href="{{ url_for('index') }}"><img src="assets/LogoNavbar.png" width="82px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}"style="font-weight: bold;">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="assets/Logo.png"
                class="img-fluid" alt="Phone image ">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1" style="background-color:white;padding-top:75px; padding-bottom: 75px; padding-left: 25px; padding-right: 25px; border-radius: 20px; opacity: 0.85;">
              <form>
                <div >Do you have an account ?</div>
<br>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="Email Address" class="form-control" id="inputemail" placeholder="Email address" style="padding: 13px;">
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                <input type="password" class="form-control" id="inputPassword" placeholder="password" style="padding: 13px;">
                </div>

                <!-- Submit button -->
                <button id="login-button" type="submit" class="btn btn-dark btn-lg btn-block" style="background-color: rgb(62, 56, 172);">Sign in</button>


                <div class="d-flex justify-content-around align-items-center mb-4">
                    <!-- Checkbox -->
                    <a href="{{ url_for('Register') }}" style="font-weight: bold; color: rgb(54, 57, 125); padding-right: 64%; padding-top: 2%;">Don't have an account ?</a>
                  </div>
        
      
              </form>
            </div>
          </div>
        </div>
      </section>
      <script src="{{url_for('static', filename='js/LoginScript.js')}}"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
